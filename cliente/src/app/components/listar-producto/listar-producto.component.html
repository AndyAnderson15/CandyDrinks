
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
<body>
  
  <!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <button class="w3-padding-large w3-button"  routerLink="/info-producto" title="More">INFORMACIÃ“N</button>     
    <button class="w3-padding-large w3-button"  routerLink="/" title="More">PRODUCTOS</button>     
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>


     <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="card">
                        <div class="card body text-center">
                            <span class="titulo"> LISTADO DE PRODUCTOS</span>
                            <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
                            <table *ngIf="listProductos.length > 0" class="table table-striped mt-3" >
                                <thead>
                                  <tr>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Acciones</th>

                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let producto of listProductos">
                                    <td>{{producto.nombre}}</td>
                                    <td>{{producto.categoria}}</td>
                                    <td>{{producto.imagen}}</td>
                                    <td>{{producto.precio | currency: 'USD'}}</td>
                                    <td> 
                                        <i [routerLink]="['/editar-producto', producto._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                                        <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash text-danger"></i> 

                                    </td>

                                  </tr>
                                
                                
                                </tbody>
                              </table>
                              <h5 style="text-align: start;  margin-top: 10px;" *ngIf="listProductos.length == 0" >No hay productos para mostrar</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>


  </body>
</html>
