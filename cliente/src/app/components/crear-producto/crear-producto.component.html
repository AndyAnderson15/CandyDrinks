<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
<body>
  
  <!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <button class="w3-padding-large w3-button"  routerLink="/info-producto" title="More">INFORMACIÃ“N</button>     
    <button class="w3-padding-large w3-button"  routerLink="/" title="More">PRODUCTOS</button>     
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>


<div class="container" class="mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">

                        <div class="mb-3" >

                            <input type="text" formControlName = "producto"
                             class="form-control from-control-lg"  placeholder="Producto" >
                                <div class="text-danger" 
                                     *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                   
                                    <span> El nombre del producto <strong> es obligatorio</strong></span>
                                </div>
                          </div>
                                
                          <div class="mb-3">
                            <input type="text"  formControlName = "categoria"
                            class="form-control from-control-lg"  placeholder="Categoria" >

                              <div class="text-danger" 
                                     *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                   
                                    <span> La categoria <strong> es obligatorio</strong></span>
                                </div>
                          </div>

                          <div class="mb-3">
                            <input type="file"  formControlName = "imagen"
                            class="form-control from-control-lg"  placeholder="Imagen" >
                            
                              <div class="text-danger" 
                                     *ngIf="productoForm.get('imagen')?.hasError('required') && productoForm.get('imagen')?.touched">
                                   
                                    <span> La imagen <strong> es obligatorio</strong></span>
                                </div>
                          </div>

                          <div class="mb-3">
                            <input type="number"  formControlName = "precio"
                             class="form-control from-control-lg"  placeholder="Precio" >

                                <div class="text-danger" 
                                     *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                   
                                    <span> El precio <strong> es obligatorio</strong></span>
                                </div>
                          </div>

                          <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start"> Volver </button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg "> Aceptar </button>
                          </div>


                    </form>
                </div>
            </div>
        </div>
    
    </div>
</div>
</body>
</html>
